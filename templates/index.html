<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Price Predictor</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Restaurant Price Predictor</h1>
    <form id="predict-form">
      <div class="form-group">
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="e.g. Pune"
          required
        />
      </div>
      <div class="form-group">
        <label for="cuisine">Cuisine:</label>
        <input
          type="text"
          id="cuisine"
          name="cuisine"
          placeholder="e.g. North Indian, Chinese"
          required
        />
      </div>
      <div class="form-group">
        <label for="rating">Desired Rating:</label>
        <input
          type="number"
          step="0.1"
          min="0"
          max="5"
          id="rating"
          name="rating"
          placeholder="e.g. 4.2"
          required
        />
      </div>
      <button type="submit" class="btn">Predict Price</button>
    </form>

    <div id="result" class="result-box" style="display: none;">
      <h2>Prediction Result</h2>
      <p id="prediction-text"></p>
    </div>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
